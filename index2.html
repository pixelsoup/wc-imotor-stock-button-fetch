<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declarative Shadow DOM Example</title>
  <style>
    :root {
      --textColor: orange;
    }
    .theText {
      color: purple;
    }
  </style>
</head>
<body>

  <hello-world>
    <template shadowrootmode="open">
      <style>
        :host {
          display: block;
          border: 5px solid gray;
        }
        .theText { color: blue; }
      </style>
    <h4 class="theText">Hello Open World!</h4>
    <slot></slot>
  </template>
  <h4 class="theText">Piercing the shadow DOM!</h4>
</hello-world>
<hello-world>
  <template>
    <style>
      :host {
        display: block;
        border: 5px solid gray;
      }
      .theText { color: blue; }
    </style>
    <h4 class="theText">Hello World!</h4>
  </template>
  <h4 class="theText">Piercing the shadow DOM!</h4>
</hello-world>

</body>
</html>
